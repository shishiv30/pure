<html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>3D UI/UX Layout Design</title><link rel="icon" href="https://shishiv30.github.io/pure/img.favicon.ico" type="image/x-icon"><link rel="icon" href="https://shishiv30.github.io/pure/logo.png"><script defer="defer" src="https://shishiv30.github.io/pure/3d.min.js"></script><meta name="theme-color" content="#ffffff" /><link rel="manifest" href="https://shishiv30.github.io/pure/manifest.fd7dd520ef33dc0e853822fc4cfc0dfb.json" /></head><style>body{--color-seo-required:#E4CCFF;--color-seo-ux-required:#9747FF;--color-ux-required:#0D99FF;--color-index:#FFC7C2;--color-detail:#AFF4C6}</style><body><a-scene device-orientation-permission-ui="enabled: false"><a-entity camera look-controls wasd-controls position="-8 2 0"></a-entity><div class="fixed-buttons"><a-plane id="button1" width="1" height="1" color="#FF0000"></a-plane><a-text value="Position 1" align="center" color="#FFFFFF"></a-text><a-plane id="button2" width="1" height="1" color="#00FF00"></a-plane><a-text value="Position 2" align="center" color="#FFFFFF"></a-text></div><a-plane position="-8 0 -16" rotation="0 0 0" width="9" height="16" color="#FFC7C2"></a-plane><a-plane position="-8 8 -15" rotation="0 0 0" width="9" height="1" color="#9747FF"></a-plane><a-text align="center" anchor="center" value="Header" position="-8 8 -14" rotation="0 0 0" width="9" height="1" color="#ffffff"></a-text><a-plane position="-8 7 -15" rotation="0 0 0" width="9" height="1" color="#0D99FF"></a-plane><a-text align="center" anchor="center" value="Filter" position="-8 7 -14" rotation="0 0 0" width="9" height="1" color="#ffffff"></a-text><a-plane position="-8 6 -15" rotation="0 0 0" width="9" height="1" color="#E4CCFF"></a-plane><a-text align="center" anchor="center" value="Bread crumbs" position="-8 6 -14" rotation="0 0 0" width="9" height="1" color="#ffffff"></a-text><a-plane position="8 0 -16" rotation="0 0 0" width="9" height="16" color=
