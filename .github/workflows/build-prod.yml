---
# Builds on push to main: Docker image to ECR; dist/ from the image is synced to S3 if AWS_S3_CDN_BUCKET is set.
# To enable: set AWS_ECR_ENABLED = true and add secrets. See docs/aws-ecr-setup.md.

name: Build Prue Web (prod)

'on':
  push:
    branches: [main]

env:
  AWS_REGION: ${{ vars.AWS_REGION || 'us-east-1' }}
  ECR_REPOSITORY: ${{ vars.ECR_REPOSITORY || 'pure' }}

jobs:
  build-prod-to-aws-ecr:
    runs-on: ubuntu-latest
    if: vars.AWS_ECR_ENABLED == 'true'
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate AWS secrets
        run: |
          if [ -z "${{ secrets.AWS_ACCESS_KEY_ID }}" ] || [ -z "${{ secrets.AWS_SECRET_ACCESS_KEY }}" ]; then
            echo "::error::AWS credentials not configured."
            echo "Add AWS_ACCESS_KEY_ID and AWS_SECRET_ACCESS_KEY in Settings → Secrets and variables → Actions."
            echo "See docs/aws-ecr-setup.md for setup instructions."
            exit 1
          fi

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: ecr-login
        uses: aws-actions/amazon-ecr-login@v2

      - name: Ensure ECR repository exists
        run: |
          aws ecr describe-repositories --repository-names ${{ env.ECR_REPOSITORY }} --region ${{ env.AWS_REGION }} 2>/dev/null || \
          aws ecr create-repository --repository-name ${{ env.ECR_REPOSITORY }} --region ${{ env.AWS_REGION }}

      - name: Set ECR repository name
        run: |
          REPO=${{ env.ECR_REPOSITORY }}
          echo "ECR_REPOSITORY=$REPO" >> $GITHUB_ENV

      - name: Build and tag image
        env:
          ECR_REGISTRY: ${{ steps.ecr-login.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build --target production -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
            $ECR_REGISTRY/$ECR_REPOSITORY:latest

      - name: Extract dist from image
        env:
          ECR_REGISTRY: ${{ steps.ecr-login.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker create --name cdn-extract $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker cp cdn-extract:/app/dist ./dist
          docker rm cdn-extract

      - name: Push image to ECR
        env:
          ECR_REGISTRY: ${{ steps.ecr-login.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

      - name: Sync dist to S3 (CDN bucket root)
        if: vars.AWS_S3_CDN_BUCKET != ''
        run: |
          aws s3 sync ./dist/ s3://${{ vars.AWS_S3_CDN_BUCKET }}/ --delete

      - name: Invalidate CloudFront cache
        if: vars.AWS_S3_CDN_BUCKET != '' && vars.AWS_CLOUDFRONT_DISTRIBUTION_ID != ''
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ vars.AWS_CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths '/*'
