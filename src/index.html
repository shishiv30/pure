<!DOCTYPE html>
<html lang="en" id="html">
	<head>
		<title>Pure Demo</title>
		<meta name="Description" content="Author: Conjee Zou, UI solution, Category: Document" />
		<meta name="background-color" content="#ffffff" />
		<meta name="theme-color" content="#333333" />
		<meta http-equiv="Cache-control" content="public" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<body id="body">
		<section class="section large inline bg active">
			<div class="fixed fixed-max-xs panel large inline corner-1 grid grid-xs-1">
				<h2 class="f3">Button</h2>
				<div class="flex wrap">
					<a href="" class="btn default active"><i class="icon-plus"></i>	Apply</a>
					<a href="" class="btn gray active"><i class="icon-plus"></i> Apply</a>
					<a href="" class="btn danger active"><i class="icon-plus"></i> Apply</a>
					<a href="" class="btn minor active"><i class="icon-plus"></i> Apply</a>
					<a href="" class="btn major active"><i class="icon-plus"></i> Apply</a>
					<a href="" class="btn safe active"><i class="icon-plus"></i> Apply</a>
					<a href="" class="btn tip active"><i class="icon-plus"></i>	The long text button Apply will be truncated</a>
				</div>
			</div>
		</section>
		<section class="section large">
			<div class="fixed fixed-max-xs bg active panel large inline corner-1 grid grid-xs-1">
				<h2 class="f3">Tag</h2>
				<div class="flex">
					<a href="" class="tag default"><i class="icon-plus"></i>	Tag</a>
					<a href="" class="tag gray"><i class="icon-plus"></i> Tag</a>
					<a href="" class="tag danger"><i class="icon-plus"></i> Tag</a>
					<a href="" class="tag minor"><i class="icon-plus"></i> Tag</a>
					<a href="" class="tag major"><i class="icon-plus"></i> Tag</a>
					<a href="" class="tag safe"><i class="icon-plus"></i> Tag</a>
					<a href="" class="tag tip"><i class="icon-plus"></i>The long text tag will be truncated</a>
				</div>
			</div>
		</section>
	</body>
</html>
