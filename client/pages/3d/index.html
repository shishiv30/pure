<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D UI/UX Layout Design</title>
    <link rel="icon" href="../../assets/img/favicon.ico" type="image/x-icon">
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <style></style>
  </head>
  <style>
    body{
        --color-seo-required: #E4CCFF;
        --color-seo-ux-required: #9747FF;
        --color-ux-required: #0D99FF;
        --color-index: #FFC7C2;
        --color-detail: #AFF4C6;
    }
  </style>
  <body>
    <a-scene>
      <a-entity camera look-controls wasd-controls position="-8 2 0"></a-entity>
        <!-- Buttons -->
        <div class="fixed-buttons">
            <a-plane id="button1" width="1" height="1" color="#FF0000"></a-plane>
            <a-text value="Position 1" align="center" color="#FFFFFF"></a-text>
            <a-plane id="button2" width="1" height="1" color="#00FF00"></a-plane>
            <a-text value="Position 2" align="center" color="#FFFFFF"></a-text>
        </div>

        <!-- Plane 1 -->
        <a-plane position="-8 0 -16" rotation="0 0 0" width="9" height="16" color="#FFC7C2"></a-plane>
        <a-plane position="-8 8 -15" rotation="0 0 0" width="9" height="1" color="#9747FF"></a-plane>
        <a-text align="center" anchor="center" value="Header" position="-8 8 -14" rotation="0 0 0" width="9" height="1" color="#ffffff"></a-text>

        <a-plane position="-8 7 -15" rotation="0 0 0" width="9" height="1" color="#0D99FF"></a-plane>
        <a-text align="center" anchor="center" value="Filter" position="-8 7 -14" rotation="0 0 0" width="9" height="1" color="#ffffff"></a-text>

        <a-plane position="-8 6 -15" rotation="0 0 0" width="9" height="1" color="#E4CCFF"></a-plane>
        <a-text align="center" anchor="center" value="Bread crumbs" position="-8 6 -14" rotation="0 0 0" width="9" height="1" color="#ffffff"></a-text>

        <!-- Plane 2 -->
        <a-plane position="8 0 -16" rotation="0 0 0" width="9" height="16" color="#AFF4C6"></a-plane>

        <a-sky color="#333333"></a-sky>
        <!-- <a-videosphere id="video" src="../../assets/video/test.mp4"  loop crossorigin="anonymous">
        </a-videosphere> -->
    </a-scene>


    <script>
        document.querySelector('#button1').addEventListener('click', function () {
          document.querySelector('#camera').setAttribute('position', {x: 0, y: 2, z: 5});
        });
        document.querySelector('#button2').addEventListener('click', function () {
          document.querySelector('#camera').setAttribute('position', {x: 5, y: 2, z: 0});
        });
        window.addEventListener('click', function () { 
            document.querySelector('#video').components.material.material.map.image.play();
          });
      </script>
  </body>
</html>
